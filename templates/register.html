{% extends "head.html" %}
{% load static %}
{% static "img" as baseUrl %}

 {% block body %} 
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'registor/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'registor/css/style.css'%}">

 
 
        <section class="signup">
           
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form"  onsubmit=return Validation()>
                          {% csrf_token %}
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"  required/>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"  required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"  required/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password1" id="re_password" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="{% url 'heart' %}" class="loginhere-link">Login here</a>
                    </p>

                     {% for message in messages %}
                      <h3>{{message}}</h3>
                     {% endfor %}
                </div>
            </div>
        </section>

    
<script type="text/javascript">   

function Validation()                                    
{ 
    var name = document.registration.name;               
    var email = document.registration.email;    
  
    var password = document.registration.password;  
  
    if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    } 
   
       
    if (email.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   

    if (password.value == "")                        
    { 

        alert("Please enter your password"); 
        password.focus();
        return false; 
    } 
   

    return true; 
}
</script> 
    <!-- JS -->
{% endblock %}
